    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Anmelden</h4>
          </div>
          <div class="modal-body">
            <form id="contact-form">
              <fieldset>
                  
                <div class="form-group">
                  <label for="fachschale">Fachschale:</label>
                  <select class="form-control" id="fachschale">
                    <option>kanal</option>
                    <option>wasser</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="projektnummer">Projektnummer [001; 002; ...]:</label>
                  <input type="number" class="form-control" id="projektnummer">
                </div>  
                <div class="form-group">
                  <label for="name">Benutzername:</label>
                  <input type="text" class="form-control" id="benutzername">
                </div>
                <div class="form-group">
                  <label for="email">Kennwort:</label>
                  <input type="password" class="form-control" id="kennwort">
                </div>
              </fieldset>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="loginCancel" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
            <button type="submit" id="loginStart" class="btn btn-primary" data-dismiss="modal">Anmelden</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="featureModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title text-primary" id="feature-title"></h4>
          </div>
          <div class="modal-body" id="feature-info"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success pull-left" id="saveModal" data-dismiss="modal">Speichern</button>
            <button type="button" class="btn btn-warning pull-left" id="openCamera">Foto</button>
            <button type="button" class="btn btn-default pull-left" id="openGallery">Galerie</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button> 
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Gallerie</h4>
          </div>
          <div class="modal-body" style="height: 400px;">
            <div id="gallery" style="display:none;">
                <img alt="Image 1 Title" src="https://placehold.it/350x150" data-image="https://placehold.it/350x150" data-description="Image 1 Description">
            </div> 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" id="fullscreen-gallery">Vollbild</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Schliessen</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="attributionModal" tabindex="-1" role="dialog">
